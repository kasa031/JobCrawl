<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with vibrant gradient inspired by images -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DA6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE8D6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with vibrant gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Main icon: Job search briefcase with magnifying glass -->
  <g transform="translate(256, 256)">
    <!-- Briefcase body (white with gradient) -->
    <rect x="-90" y="-50" width="180" height="120" rx="12" fill="url(#iconGradient)" opacity="0.98"/>
    <rect x="-80" y="-40" width="160" height="100" rx="8" fill="#FF8C42" opacity="0.15"/>
    
    <!-- Briefcase handle -->
    <path d="M -60 -60 L -60 -80 L 60 -80 L 60 -60" stroke="#FFFFFF" stroke-width="14" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Lock/clasp detail -->
    <rect x="-15" y="-50" width="30" height="8" rx="4" fill="#FF6B1A" opacity="0.8"/>
    
    <!-- Magnifying glass (search icon) -->
    <circle cx="50" cy="-25" r="40" fill="none" stroke="#FFFFFF" stroke-width="14" stroke-linecap="round"/>
    <line x1="75" y1="0" x2="105" y2="30" stroke="#FFFFFF" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Job dots/indicators -->
    <circle cx="-40" cy="30" r="8" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="30" r="8" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="40" cy="30" r="8" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Decorative elements inspired by images -->
    <circle cx="-70" cy="-20" r="4" fill="#4DA6FF" opacity="0.7"/>
    <circle cx="70" cy="10" r="4" fill="#4DA6FF" opacity="0.7"/>
  </g>
  
  <!-- "JC" text in bottom right (subtle) -->
  <text x="360" y="440" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#FFFFFF" opacity="0.25">JC</text>
</svg>
